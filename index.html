<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script> 

    <title>Helferabend 2020</title>
  </head>
  <body>
    <div class="center">
        <div id="cat1" class="card" onclick="moveToCenter()">Kategorie1</div>
        <div id="cat2" class="card">Kategorie2</div>
        <div id="cat3" class="card">Kategorie3</div>
        <div id="cat4" class="card">Kategorie4</div>
        <div id="cat5" class="card">Kategorie5</div>
        <div id="cat6" class="card">Kategorie6</div>
        <div id="cat7" class="card">Kategorie7</div>
        <div class="question">
          <div class="kate">CategoryName</div>
          <div class="score">Score: 50</div>
          <div class="timer">Timer</div>
          <div class="quest">Die Frage die gestellt wird</div>
          <div class="answerbutton" onclick="showAnswer()">Antwort</div>
          <div class="leavebutton" onclick="backToOverview()">Zur√ºck</div>
          <div class="antworten">
            <div class="antwortKarten erst">
              <div class="zahl">1</div>
              <div class="ant1"></div>
            </div>
            <div class="antwortKarten zwei">
              <div class="zahl">2</div>
              <div class="ant2"></div>
            </div>
            <div class="antwortKarten drei">
              <div class="zahl">3</div>
              <div class="ant3"></div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
